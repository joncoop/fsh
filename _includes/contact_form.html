<form action="https://formspree.io/info@floridasuncoasthelicopters.com" method="post">

  <div class="form-group">
    <label for="email">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="email">Telephone:</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Telephone">
  </div>

  <div class="form-group">
    <label for="email">I am interested in...</label>

    <select id="interest" name="interest" class="form-control">
      <option value="" disabled selected>Select one...</option>
      <option value="Aerial Photography">Aerial Photography</option>
      <option value="Booking a tour">Booking a tour</option>
      <option value="Learning how to fly">Learning how to fly</option>
      <option value="Purchasing a helicopter">Purchasing a helicopter</option>
      <option value="Getting service for my helicopter">Getting service for my helicopter</option>
      <option value="Other">Something else</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">Message:</label>
    <textarea class="form-control" rows="5" id="message" name="message"></textarea>
  </div>

  <!-- hidden fields for formspree -->
  <input type="hidden" name="_subject" value="New submission from FSH">
  <input type="text" name="_gotcha" style="display:none">
  <input type="hidden" name="_next" value="https://floridasuncoasthelicopters.com/thanks.html">

  <button type="submit" class="btn btn-info">Send</button>
</form>
