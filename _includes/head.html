<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="">

  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>

  <!-- Icons -->
  <link rel="icon" href="http://floridasuncoasthelicopters.com/img/favicon_64x64.ico">

  <!-- Bootstrap Core CSS -->
  <link href="{{ site.github.url }}/css/bootstrap.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="{{ site.github.url }}/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!--Lightbox CSS -->
  <link href="{{ site.github.url }}/css/lightbox.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ site.github.url }}/css/custom.css" rel="stylesheet">


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
