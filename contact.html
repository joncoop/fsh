<div class="row">
  <div class="col s12">
    <p>Please contact us with any questions or concerns via the below form or email <a href="mailto:info@floridasuncoasthelicopters.com">info@floridasuncoasthelicopters.com</a>.</p>
  </div>
</div>

<form class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">account_circle</i>
    <input id="icon_prefix" type="text" class="validate">
    <label for="icon_prefix">First Name</label>
  </div>
  <div class="input-field col s12">
    <i class="material-icons prefix">phone</i>
    <input id="icon_telephone" type="tel" class="validate">
    <label for="icon_telephone">Telephone</label>
  </div>
  <div class="input-field col s12">
    <i class="material-icons prefix">email</i>
    <input id="icon_telephone" type="email" class="validate">
    <label for="icon_email">Email</label>
  </div>
  <div class="input-field col s12">
    <i class="material-icons prefix">mode_edit</i>
    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
    <label for="icon_prefix2">Message</label>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
